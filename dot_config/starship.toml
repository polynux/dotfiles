# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

command_timeout = 1000
palette = "catppuccin_macchiato"

format = """
[‚ñë‚ñí‚ñì](#e95420)\
[ ÓØâ ](bg:#e95420 fg:#ffffff)\
[ÓÇ¥](bg:surface1 fg:#e95420)\
$hostname\
$directory\
[ÓÇ¥](fg:surface1 bg:#394260)\
$git_branch\
$git_status\
[ÓÇ¥](fg:#394260 bg:#212736)\
$nodejs\
$rust\
$golang\
$php\
[ÓÇ¥](fg:#212736 bg:#1d2230)\
$time\
[ÓÇ¥ ](fg:#1d2230)\
\n($status) $character"""

[character]
success_symbol = "[‚ùØ](green)"
error_symbol = "[‚ùØ](red)"
vicmd_symbol = "[‚ùÆ](green)"

[status]
symbol = 'üî¥'
success_symbol = ''
format = '$symbol'
map_symbol = true
disabled = true

[directory]
style = "fg:text bg:surface1"
fish_style_pwd_dir_length = 1
format = "[ $path ]($style)"
truncation_length = 1
truncate_to_repo = false
use_logical_path = true

[git_branch]
symbol = "Ôêò"
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:green bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind)](fg:yellow bg:#394260)]($style)'
modified = "($count)* "
untracked = "($count)~"
stashed = "($count)$"
deleted = "($count)-"
renamed = "($count)¬ª"
staged = "($count)+"

[nodejs]
symbol = "Óúò"
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[rust]
symbol = "Óû®"
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[golang]
symbol = "Ô≥ë"
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[php]
symbol = "Óòà"
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[time]
disabled = true
time_format = "%R" # Hour:Minute Format
style = "bg:#1d2230"
format = '[[ Ôê∫ $time ](fg:#a0a9cb bg:#1d2230)]($style)'

[hostname]
disabled = true
ssh_only = false
format = "[ $hostname](fg:#e3e5e5 bg:#394260)[ÓÇ¥](fg:#394260 bg:#769ff0)"
trim_at = "-"

